<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Win8Poker</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
	<!--JQuery-->
	<script src="/js/winner.js"></script>
	<script src="/js/assetManager.js"></script>
    <script src="/js/movingAverage.js"></script>
    <script src="/js/frameTimer.js"></script>
    <script src="/js/touchPanel.js"></script>
    <script src="/js/scores.js"></script>
    <script src="/js/gameState.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/homePage.js"></script>
    <script src="/js/creditsPage.js"></script>
    <script src="/js/rulesPage.js"></script>
    <script src="/js/gamePage.js"></script>
    <script src="/js/scoresPage.js"></script>

    <!-- Win8Poker references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
	<!-- Fragment host -->
    <div id="contentHost" data-win-control="GameManager.PageControlNavigator" data-win-options="{home: '/html/homePage.html'}"></div>
	
    <div data-win-control="WinJS.UI.ViewBox">
        <div class="fixedlayout">
			<!--<object class="svg" data="Images/Poker_Table.svg" type="image/svg+xml"></object>
			<div id="player1" class="player"></div>
			<div id="player2" class="player"></div>
			<div id="player3" class="player"></div>
			<div id="player4" class="player"></div>
			<div id="player5" class="player"></div>
			<div id="player6" class="player"></div>
			<div id="player7" class="player"></div>
			<div id="player8" class="player"></div>
			<div id="playercontrols"></div>-->
			<!-- App bar -->
			<div id="appbar" data-win-control="WinJS.UI.AppBar" aria-label="Command Bar" data-win-options="{
				commands:[
					{id:'home', label:'Menu', icon:'&#xE10F;', section: 'global'},
					{id:'play', label:'Game', icon:'&#xE102;', section: 'global'},
					{id:'rules', label:'Rules', icon:'&#xE104;', section: 'global'},
					{id:'scores', label:'Scores', icon:'&#xE113;', section: 'global'},
					{id:'credits', label:'Credits', icon:'&#xE10C;', section: 'global'},
					{id:'newgame', label:'New', icon:'&#xE10E;', section: 'selection'},
					{id:'pause', label:'Pause', icon:'&#xE103;', section: 'selection'}
				]}"></div>
        </div>
    </div>
</body>
</html>
